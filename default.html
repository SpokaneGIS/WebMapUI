<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Spokane Permits</title>

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!--<link rel="stylesheet" href="_css/icon.css" />-->
    <link rel="stylesheet" href="_css/map1.0.0.css" />

    <script src="//cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
    <script src="//cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.7/esri-leaflet.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

</head>
<body>
    <div id="map" />
    <div id="mapDisabled" class="container"></div>


    <!--Top Menu-->
    <div id="divMenuBar" class="container menuBar">
        <div id="divMenuBarIcon">
            <button type="button" class="material-icons md-dark" onclick="toggleMenu();">menu</button>
        </div>
        <div class="divider"></div>
        <div id="divMenuBarTitle">
            <h1>Spokane Maps</h1>
        </div>
        <div class="divider"></div>
        <div id="divMenuBarSearchBox">
            <input type="text" class="searchBox" placeholder="Find an address" />
        </div>
        <div id="divMenuBarSearchButton">
            <button type="button" class="material-icons md-dark">search</button>
        </div>
        <div class="divider"></div>
        <div id="divMenuBarPermit">
            <button type="button" class="material-icons orange600" title="Alerts">add_alert</button>
        </div>
        <div id="divMenuBarAlert">
            <button type="button" class="material-icons md-dark">place</button>
        </div>
        <div id="divMenuBarLogin">
            <button type="button" class="material-icons md-dark">person</button>
        </div>
    </div>


    <!--Left Panel-->
    <div id="divLeft" class="container leftPanel">

        <div id="divLeftTitle">
            <div class="titleBar">
                <!--<a href="http://www.spokanecity.org/" target="_blank"><span class="icon2-logo"></span></a>-->
                <h1>Spokane Maps</h1>
            </div>
            <div class="titleBarClose">
                <button type="button" class="material-icons md-dark" onclick="toggleMenu();">clear</button>
            </div>
        </div>

        <div id="divLeftContent" class="content">
            <ul>
                <li><a><span class="material-icons md-dark orange600">add_alert</span><span>Setup email alerts</span></a></li>
                <li><a><span class="material-icons md-dark">place</span><span>Filter permits</span></a></li>
                <li><a><span class="material-icons md-dark">assessment</span><span>Analytics</span></a></li>
            </ul>
            <ul>
                <li><a><span class="material-icons md-dark">person</span><span>Sign in</span></a></li>
            </ul>
            <ul>
                <li><a><span class="material-icons md-dark">map</span><span>Street map</span></a></li>
                <li><a><span class="material-icons md-dark">satellite</span><span>Satellite map</span></a></li>
            </ul>
            <ul>
                <li><a><span class="material-icons md-dark">list</span><span>Map legend</span></a></li>
                <li><a><span class="material-icons md-dark">share</span><span>Share link</span></a></li>
            </ul>
        </div>

    </div>

    <!--Right Panel-->
    <div id="divRight" class="container rightPanel"></div>

    <!--Map Scripts-->
    <script src="_script/map1.0.0.js"></script>
</body>
</html>
